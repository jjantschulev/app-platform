<!doctype html>
<html>
!(load ../parts/head domains)

<body>
	!(load ../parts/navigation)
	<h1>Domains</h1>

	!(for d in domains)
	<a href="/domains/edit/!(d.domain)">
		<div class="box">
			!(d.domain) !(if d.https) <span class="tag primary">HTTPS</span> !(else) <span class="tag">HTTP</span> !/
		</div>
	</a>
	!/

	<a href="/domains/new"><button>New Domain</button></a>

</body>

</html>
